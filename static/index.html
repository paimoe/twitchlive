<!doctype html>
<html lang="en" ng-app="twitchlive">
  <head>
    <title>Twitch Live</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

    <base href="/" />
    <style>
      .buffer-top {
        margin-top:20px;
      }
      .buffer-bottom {
        margin-bottom:20px;
      }
    </style>
  </head>
  <body>
    <div class="container" ng-controller="MainController">
      <h1>Twitch Live</h1>
      <p ng-hide="authed">Get started by logging in below</p>
      <p ng-hide="authed"><a href="/auth/login" target="_self">LOGIN</a></p>
      <div ng-show="authed">
          YOU ARE LOGGED IN!
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.25/angular-route.js"></script>
    <script src=//ajax.googleapis.com/ajax/libs/angularjs/X.Y.Z/angular-cookies.js></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
    <script type="text/javascript" src="https://cdn.rawgit.com/auth0/angular-jwt/master/dist/angular-jwt.js"></script>
    <script src="/js/twitchlive-ng.js"></script>
  </body>
</html>
